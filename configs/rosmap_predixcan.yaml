# ROSMAP Gene Expression PrediXcan Configuration
#
# This config file defines parameters for running PrediXcan-style analysis
# on ROSMAP brain gene expression data: variant extraction + ElasticNet training.
#
# Usage: python scripts/run_predixcan.py --config configs/rosmap_predixcan.yaml

# Data type
data_type: genes

# Data Paths
# Replace these with your actual data paths or set environment variables
gene_meta_path: ${DATA_DIR}/ROSMAP/gene-ids-and-positions.tsv
expr_data_path: ${DATA_DIR}/ROSMAP/expression_data.csv
sample_lists_path: ${DATA_DIR}/ROSMAP/sub_lists/
vcf_file_path: ${DATA_DIR}/ROSMAP/samples.vcf.gz

# Analysis Parameters
n_regions: 50               # Number of genes to analyze
selection_method: variance  # Gene selection: 'variance' (default), 'random', or 'specific'
context_window: 100000      # Genomic window for variant extraction (Â±100kb from TSS)
min_maf: 0.01               # Minimum minor allele frequency (lower for gene expression)
random_seed: 42

# Gene Selection (optional)
# For 'specific' selection method, provide a list:
# selection_method: specific
# select_genes:
#   - ENSG00000139618  # BRCA2
#   - ENSG00000141510  # TP53

# Train/Test Split
# Use predefined splits from sample_lists_path
use_predefined_splits: true

# ElasticNet Model Parameters
l1_ratio: 0.5               # ElasticNet L1 ratio (0.5 = equal L1 and L2 penalty)

# Parallel Processing
enable_parallel: true
n_jobs: -1                  # Number of parallel jobs (-1 = use all cores)

# Output Configuration
output_dir: ./results/rosmap_predixcan
save_models: true           # Save trained ElasticNet models as joblib files
save_plots: true            # Generate comprehensive visualization plots

# Notes:
# - selection_method options:
#   * 'variance': Selects genes with highest expression variance (best for ML, default)
#   * 'random': Random gene selection (useful for testing)
#   * 'specific': Use provided gene list via select_genes parameter
# - ROSMAP uses predefined train/val/test splits for consistency
# - context_window of 100kb is standard for cis-regulatory variants
# - min_maf of 0.01 (1%) captures both common and rarer variants
# - For quick testing, reduce n_regions to 10-20
